<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <br><br><h1 style="color: WHITE;">CALCULATOR</h1>
    <div class="container">
        <div class="result">
            <input type="text" placeholder="0">
        </div>
        <div class="buttons">
            <div class="row">
                <button class="green">C</button>
                <button class="green">(</button>
                <button class="green">)</button>
                <button class="green">/</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="green">*</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="green">-</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="green">+</button>
            </div>
            <div class="row">
                <button>0</button>
                <button>00</button>
                <button>.</button>
                <button class="equal">=</button>
            </div>
        </div>
    </div><br><br>
    <h2>DESIGN AND DEVELOPED BY : KARAN BAGUL</h2>


    <script src="script.js"></script>
</body>
</html>
